<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container" id="login-container">
        <div class="form-header">
            <h1>Welcome</h1>
            <p>Sign in to continue or create an account.</p>
        </div>
        <form id="login-form" class="form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="divider">or</div>
        <button class="btn-google">
            <i class="fab fa-google google-icon"></i>
            Sign in with Google
        </button>
        <p class="switch-text">
            Don't have an account? <span id="signup-link">Sign Up</span>
        </p>
    </div>


    <div class="form-container hidden" id="signup-container">
        <div class="form-header">
            <h1>Create an Account</h1>
            <p>Join us and enjoy our features.</p>
        </div>
        <form id="signup-form" class="form">
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="switch-text">
            Already have an account? <span id="signin-link">Sign In</span>
        </p>
    </div>

    <script src="log.js"></script>
</body>
</html>
